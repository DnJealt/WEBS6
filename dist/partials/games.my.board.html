
<div class="successMsg" ng-show="message != null">{{mc.message}}</div>

<div ng-show="mc.matchFactory.game.state == 'open'" style="text-align:center;">This game is not started yet! Please stand by!</div>

<div class="grid">
    <div ng-repeat="tile in mc.matchFactory.tileList">
        <div ng-click="mc.clickTile(tile)" class="{{tile.tile.suit}} name-{{tile.tile.name}} x-{{tile.xPos}} y-{{tile.yPos}} z-{{tile.zPos}}" style="z-index: {{tile.zPos}}">
        </div>
    </div>
</div>
