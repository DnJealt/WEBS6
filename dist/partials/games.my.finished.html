    <div class="row">
      <div class="col-md-6">
        <table class="table">
            <thead>
              <tr>
                <th>Appelsap</th>
                <th>Template</th>
                <th>State</th>
              </tr>
            </thead>
            <tbody>
                
                <tr ng-repeat="game in gc.GameFactory.games" ng-if="game.state == 'finished'">
                    <td>{{game.createdBy.name}}</td>
                    <td>{{game.gameTemplate.id}}</td>
                    <td>{{game.state}}</td>
                </tr>
                
            </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
      </div>
        
        <p ng-repeat="person in games.persons">
            
            <span>Person: {{person.name}}</span>
        
        </p>
        
        
        <p>
            <input type="text" placeholder="gamename" ng-model="gameName"/>
            <button ng-click="games.addGame(gameName)">
                Add game!
            </button>
        </p>    
        
        <a type="button" href="/#/games">Go</a>
