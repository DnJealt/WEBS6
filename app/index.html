<html lang="en" ng-app="Webs6">
    <head ng-controller="MainController as main">
        <link rel="stylesheet" href="css/theme_{{ theme }}.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body ng-controller="MainController as main">
        
        <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WEBS6 - MAHJONG</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a ui-sref="games">Games</a></li>
            <li ng-show="main.user == null"><a href="http://mahjongmayhem.herokuapp.com/auth/avans?callbackUrl=http://localhost:420/%23/login">Login</a></li>
            <li ng-show="main.user != null" ng-click="main.auth.logout()"><a href="/">({{main.user}}) - Logout</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li><a ng-click="main.changeTheme()" href="#">Change theme</a></li>
        </ul>
        </div>
      </div>
    </nav>
        
    <br><br><br>
    
    <div class="container">
        
       <div ui-view></div>
       
       </div>
    </body>
    <script src="http://mahjongmayhem.herokuapp.com/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</html>
